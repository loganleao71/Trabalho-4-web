<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Imagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="display-text">The Abstract Gallery</h1>
        <div class="flexbox">
            <img src="imagens/img4.jfif" alt="Imagem à Direita" class="side-image img4">
            <div class="right-column">
                <img src="imagens/img2.jfif" alt="Segunda Imagem à Direita" class="side-image img2">
                <img src="imagens/img3.jfif" alt="Terceira Imagem Abaixo" class="side-image img3">
                <img src="imagens/img5.jfif" alt="Imagem Final Abaixo" class="side-image img5">
                <div class="img-group">
                    <img src="imagens/img6.jfif" alt="Imagem Pequena" class="side-image img6">
                    <img src="imagens/img7.jfif" alt="Imagem Abaixo" class="side-image img7">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
